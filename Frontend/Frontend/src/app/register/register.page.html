<ion-content [fullscreen]="true">
    <h1>Register</h1>
    <ion-item class="inputRegister">
        <ion-input label="Username" width="20%" labelPlacement="floating" placeholder="Enter username"></ion-input>
    </ion-item>
    <ion-item class="inputRegister">
        <ion-input label="E-mail" width="20%" labelPlacement="floating" placeholder="Enter email"></ion-input>
    </ion-item>
    <ion-item class="inputRegister">
        <ion-input label="Password" width="20%" labelPlacement="floating" placeholder="Enter password" type="password"></ion-input>
    </ion-item>
    <ion-button (click)="navigate('login')">Register</ion-button>
</ion-content>
