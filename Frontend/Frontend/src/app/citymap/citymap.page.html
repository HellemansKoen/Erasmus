<ion-header>
    <ion-toolbar style="background: var(--primary);">
        <ion-img src="../../assets/icon/logo.png" class="logo"></ion-img>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
    <div id="mapId" style="width: 100%; height: 100%">
    </div>
    <button class="btn-locate btn-circular" (click)="locate()" id="locate">
        <ion-icon name="navigate-outline" size="large"></ion-icon>
    </button>
    <button class="btn-add btn-circular" (click)="navigate('addbin')" id="btnAdd">
        <ion-icon name="trash-outline" size="large"></ion-icon>
    </button>
</ion-content>
