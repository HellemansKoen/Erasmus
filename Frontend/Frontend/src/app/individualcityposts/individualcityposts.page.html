<ion-content [fullscreen]="true">
    <ion-row>
        <ion-col size="6" *ngFor="let post from ListPosts">
            <ion-card class="card">
                <ion-img src="" id="img"></ion-img>
                <ion-card-header>
                    <ion-card-title>{{post.title}}</ion-card-title>
                </ion-card-header>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>
