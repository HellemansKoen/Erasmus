<ion-content [fullscreen]="true">
    <ion-header>
        <ion-toolbar style="background: var(--primary);">
            <ion-icon name="arrow-back-outline" (click)="navigate('lookposts')" class="arrow-back"></ion-icon>
            <h3 class="ion-text-center">General posts</h3>
        </ion-toolbar>
    </ion-header>
    <section class="wrapper">
        <ion-row>
            <ion-col size="12" *ngFor="let item of listPosts">
                <ion-card class="card">
                    <ion-img src="{{item.imageUrl}}" id="img"></ion-img>
                    <ion-card-header>
                        <ion-card-title>{{item.title}}</ion-card-title>
                        <ion-card-subtitle>{{item.content}}</ion-card-subtitle>
                    </ion-card-header>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-col size="12 " *ngIf="listPosts.length==0 ">
            <ion-card>
                <ion-card-header>
                    <ion-card-subtitle class="ion-text-center">No posts yet</ion-card-subtitle>
                </ion-card-header>
            </ion-card>
        </ion-col>
    </section>
</ion-content>
