<ion-header>
    <ion-toolbar style="background: var(--primary);">
        <ion-icon name="arrow-back-outline" (click)="navigate('citymap')" id="arrowBack"></ion-icon>
        <ion-img src="../../assets/icon/logo.png" style="width: 80px; margin: auto;"></ion-img>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
    <div id="map" style="display: none">
        Show a map
    </div>
    <div class="kindBin">
        <ion-list style="width: 50%">
            <ion-item>
                <ion-select aria-label="Fruit" placeholder="Select the kind of bin" [multiple]="false" [(ngModel)]="kindBin">
                    <ion-select-option value="PLASTIC">Plastic</ion-select-option>
                    <ion-select-option value="PAPER">Paper</ion-select-option>
                    <ion-select-option value="GLAS">Glas</ion-select-option>
                    <ion-select-option value="RESIDUAL">Residual</ion-select-option>
                </ion-select>
            </ion-item>
        </ion-list>
    </div>
    <br>
    <ion-button (click)="addBin()">Add post</ion-button>
</ion-content>
