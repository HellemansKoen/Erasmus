<ion-header>
    <ion-toolbar style="background: var(--primary);">
        <ion-img src="../../assets/icon/logo.png" style="width: 60px; margin: auto;"></ion-img>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
    <ion-text color="primary">
        <h1>Information form</h1>
    </ion-text>
    <div *ngFor="let item of listPosts">
        <ion-card class="card">
            <ion-img src="{{item.imageUrl}}" id="img"></ion-img>
            <ion-card-header>
                <ion-card-title>{{item.title}}</ion-card-title>
                <ion-card-subtitle>{{item.city}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>{{item.content}}</ion-card-content>
            <ion-card-content>{{item.date}}</ion-card-content>
        </ion-card>
    </div>
    <div *ngIf="listPosts.length == 0">
        <p>No posts yet</p>
    </div>
</ion-content>
